<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="projet1-stampee">
    <title>Connexion</title>
    <link rel="stylesheet" href="../assets/css/connect.css">
</head>
<body>
    <main>
        <!--logo-->
        <h1><a class="logo" href="/"><img src="../assets/icons/logo.webp" alt="logo">Stampee</a></h1>
        <!--login-->
        <form name="user_login" action="/user/profil" method="post">
            <fieldset>
                <legend><h2>Connexion</h2></legend>
                <label for="user_email">Courriel</label>
                <input type="email" id="user_email" name="user_email" placeholder="email" value="">
                <label for="user_mdp">Mot de passe</label>
                <input type="password" id="user_mdp" name="user_mdp" placeholder="password" value="">
                <span class="active">{{ msgErr }}</span>
                <input type="submit" name="" value="Se connecter">
            </fieldset>
        </form>
        <!--signup-->
        <span>Nouveau chez Stampee?</span>
        <a class="switch" href="/user/signup">Cr√©ez votre compte Stampee</a>
    </main>
</body>
</html>
