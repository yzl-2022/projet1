<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="projet1-stampee">
    <title>Inscription</title>
    <link rel="stylesheet" href="../assets/css/connect.css">
</head>
<body>
    <main>
        <!--logo-->
        <h1><a class="logo" href="{{ url_racine }}/"><img src="../assets/icons/logo.webp" alt="logo">Stampee</a></h1>
        <!--signup-->
        <form name="user_signup" action="{{ url_racine }}/user/login" method="post">
            <fieldset>
                <legend><h2>Inscription</h2></legend>
                <label for="user_nom">Votre nom</label>
                <input type="text" id="user_nom" name="user_nom" placeholder="nom de famille">
                <label for="user_prenom">Votre prénom</label>
                <input type="text" id="user_prenom" name="user_prenom" placeholder="prenom">
                <label for="user_email">Courriel</label>
                <input type="email" id="user_email" name="user_email" placeholder="email">
                <label for="user_mdp">Mot de passe</label>
                <input type="password" id="user_mdp" name="user_mdp" placeholder="password">
                <input type="hidden" name="user_role_id" value="3">
                <input type="submit" name="" value="S'inscrire">
            </fieldset>
        </form>
        <!--login-->
        <span>Vous avez déjà un compte?</span>
        <a class="switch" href="{{ url_racine }}/user/login">Se connecter</a>
    </main>
</body>
</html>
